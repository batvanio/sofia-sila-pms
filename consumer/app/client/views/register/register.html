<template name="Register">
	<div class="container">
		<form id="register_form" class="account-form" role="form">
			<h2>
				Please sign up
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<input id="register_name" type="text" class="form-control" placeholder="Full Name" required autofocus>
			<input id="register_email" type="text" class="form-control" placeholder="Email" required>
			<input id="register_password" type="password" class="form-control" placeholder="Password" required>
			<input id="register_company" type="text" class="form-control" placeholder="Company (optional)">
			<input id="register_address" type="text" class="form-control" placeholder="Address (optional)">
			<input id="register_telephone" type="text" class="form-control" placeholder="Telephone number (optional)">
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="Please wait...">
				Sign up
			</button>
			<p class="account-form-text-after">
				Already a member?
				<a href="{{pathFor 'login'}}">
					Sign in here
				</a>
			</p>
		</form>
	</div>
</template>
