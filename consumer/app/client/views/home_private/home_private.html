<template name="HomePrivate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePrivateHomeJumbotron}}
	</div>
</template>

<template name="HomePrivateHomeJumbotron">
	<div class="jumbotron ">
		<div class="container">
			<div class="pull-left">
				<h3 id="page_title" class="pull-right">
					Welcome {{userFullName}}!
				</h3>
				<br />
				<h1 id="component-title">
				SOFIA
				</h1>
				<p id="jumbotron-text">
					<p><b>SOFIA (SiLA-compliant, Open source, Fast, Intelligent Application) is a <a href="http://www.sila-standard.org/standards/pms/">SiLA PMS Consumer</a> as a reference implementation.</b><br /><br />How to?<br /><ol><li>Go to "Devices" and add a new device to your virtual lab. By default all new devices are private (only you can see it) but you can share it with your network. There is a Dispenser simulated device that you can add and use at the URL:<br />http://isabela:85/Dispenser?wsdl</li><li>Go to "Experiments" and create a new experiment (which is linked to only one device). A Experiment is a list of SiLA commands to be executed sequentially. You can share the experiments too.</li><li>Click in a experiment to add SiLA commands.</li><li>Run a experiment.<br />(Note: According to SiLA, to run a command like "Dispense", the device's status needs to be "idle". Try running the commands "Reset" and "Initialize", to change the status of the device from "startup" to "standby" and to "idle" finally. You can check the status of the device at anytime)</li></ol></p>
				</p>
				<p id="jumbotron-button">
					<a href="#" class="btn btn-primary btn-lg" role="button">
						Devices &raquo;
					</a>
				</p>
				<p>
					<br />Contribute? Source code will be available soon.
				</p>
			</div>
		</div>
	</div>
</template>
