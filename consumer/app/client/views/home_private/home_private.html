<template name="HomePrivate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Welcome {{userFullName}}!
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePrivateHomeJumbotron}}
	</div>
</template>

<template name="HomePrivateHomeJumbotron">
	<div class="jumbotron ">
		<div class="container">
			<div class="pull-left">
				<h1 id="component-title">
					SiLA Controller
				</h1>
				<p id="jumbotron-text">
					<p><b>A SiLA Consumer Reference Implementation - Simple, Smart, Open Source</b><br /><br />How to?<br /><ol><li>Go to "Devices" and add a new device to your virtual lab. By default all new devices are private (only you can see it) but you can share it with your network.</li><li>Go to "Methods" and create a new method (which is linked to only one device). A Method is a list of SiLA commands to be executed sequentially. You can share the methods too.</li><li>Click in a method to add SiLA commands.</li><li>Run a method.<br />(Note: According to SiLA, to run a command like "Dispense", the device's status needs to be "idle". Try running the commands "Reset" and "Initialize", to change the status of the device from "startup" to "standby" and to "idle" finally. You can check the status of the device at anytime)</li></ol></p>
				</p>
				<p id="jumbotron-button">
					<a href="#" class="btn btn-primary btn-lg" role="button">
						Devices &raquo;
					</a>
				</p>
				<p>
					<br />Contribute? Source code is <a href="https://github.com/ebastidas/sila" target="_blank">here</a>.
				</p>
			</div>
		</div>
	</div>
</template>
