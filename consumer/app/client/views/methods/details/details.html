<template name="MethodsDetails">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
				{{> MethodsDetailsDetailsForm}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='MethodsDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="MethodsDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Method: {{method_details.methodNumber}}
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group text field-method-number">
				<label for="methodNumber" class="col-sm-3 control-label">
					Method name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{method_details.methodNumber}}
					</p>
				</div>
			</div>
			<div class="form-group text field-date">
				<label for="date" class="col-sm-3 control-label">
					Last Execution
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatDate method_details.date 'YYYY-MM-DD HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group text field-device-name">
				<label for="deviceName" class="col-sm-3 control-label">
					Device Connected
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{method_details.deviceName}}
					</p>
				</div>
			</div>
			<div class="form-group text field-status">
				<label for="status" class="col-sm-3 control-label">
					Status
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{method_details.status}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
