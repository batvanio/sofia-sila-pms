<template name="MethodsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MethodsInsertInsertForm}}
	</div>
</template>

<template name="MethodsInsertInsertForm">
	<div class="">
		<h2 id="component-title">
			New Method
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group text field-method-number">
				<label for="methodNumber">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="methodNumber" value="" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-device-id">
				<label for="deviceId">
					Device to connect
				</label>
				<div class="input-div">
					<select class="form-control" name="deviceId" data-type="string" required="required">
						{{#each devices}}
						<option value="{{_id}}">
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-private">
				<label for="private">
					Private
				</label>
				<input type="checkbox" name="private" value="" class="form-control" checked>
				<div class="input-div">
					
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
